<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <form action="./form.html" method="post">
            <h1 class="flex">Registration</h1>

            <div class="row flex">
                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email" required placeholder="Enter your email">
            </div>
            <div class="row flex">
                <label for="password">Password:</label>
                <input type="password" id="password" name="user_password" required placeholder="Enter your password">
            </div>
            <div class="row flex" role="tab">
                <label for="message">Message:</label>
                <textarea name="user_message" id="message" cols="20" rows="3" required placeholder="What do you want?"></textarea>
            </div>
            <div class="row flex margin">
                <label for="radio">Radio:</label>
                <input type="radio" id="radio">
            </div>
            <div class="row flex">
                <label for="checkbox" class="margin">checkbox:
                    <input type="checkbox" id="checkbox">
                    <span class="checkbox"></span>
                </label>
            </div>
            <div class="flex">
                <button type="submit" class="flex">Send</button>
            </div>
        </form>
    </body>
</html>
